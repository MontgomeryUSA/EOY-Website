<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="gradient-bg"></div>
    <img class="lines" src="elements/lines-signup.png" alt="lines-signup">

    <button class="back-arrow" onclick="window.location.href='index.html'">
        <img class="back-arrow-img" src="elements/back-arrow.png" alt="back-arrow">
    </button>

    <div class="main-layout">
        <div class="title-wrapper">
            <p class="title">CREATE YOUR PROFILE</p>
            <div class="centeringstuff">
                <div class="imageandrows">


                    <div class="imageWrapper">
                        <div class="imageuploader" id="imageUploader">
                            <i class="fa-solid fa-camera fa-2x"></i>
                            <p>Click to upload</p>
                        </div>
                    </div>
                    <input type="file" id="profilePic" style="display:none" accept="image/*">

                            


                        <div class="rowslayout">
                            <div class="row1">
                                <form>
                                    <div class="input-group">
                                        <div class="field">
                                            <label class="labelFirstName" for="idFirstName">First Name</label>
                                            <input class="inputFirstName" type="text" id="idFirstName" name="firstName" placeholder="John">
                                        </div>
                                
                                        <div class="field2">
                                            <label class="labelLastName" for="idLastName">Last Name</label>
                                            <input class="inputLastName" type="text" id="idLastName" name="lastName" placeholder="Smith">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            

                            <div class="row2">
                                <form>
                                    <label class="labelPreferredName" for="idPreferredName">Preferred Name</label>
                                    <input class="inputPreferredName" type="text" id="idPreferredName" name="PreferredName" placeholder="Bob">
                                </form>

                                <div class="classDropdown" id="classContainer">
                                    <label class="labelclassDropdown">Class</label>
                                    <select class="placeholder-select" required id="classDropdown">
                                    <option value="">--Select a class--</option>
                                    <option value="CS1">CS1</option>
                                    <option value="AP_CSA">AP CSA</option>
                                    <option value="CS3">CS 3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row3">
                                <form>
                                    <div class="input-group">
                                        <div class="field">
                                            <label class="labelEmail" for="idEmail">School Email</label>
                                            <input class="inputEmail" type="text" id="idEmail" name="Email" placeholder="firstname.lastname.123@k12.friscoisd.org">
                                        </div>
                                
                                        <div class="field2">
                                            <label class="labelNumber" for="idNumber">Phone </label>
                                            <input class="inputNumber" type="text" id="idNumber" name="Number" placeholder="###-###-####">
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="row5">
                                <form>
                                    <div class="input-group">
                                        <div class="field">
                                            <label class="labelPassword" for="idPassword">Password</label>
                                            <input class="inputPassword" type="text" id="idPassword" name="Password" placeholder="password123">
                                        </div>
                                
                                        <div class="field2">
                                            <label class="labelConfirm" for="idConfirm">Retype Password</label>
                                            <input class="inputConfirm" type="text" id="idConfirm" name="Confirm" placeholder="password123">
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="row4">
                                    <div class="personDropdown1" id="personContainer">
                                        <label class="labelpersonDropdown">Requested Members</label>
                                        <select class="placeholder-select" required id="personDropdown">
                                            <option value="">--Select a person--</option>
                                            <option value="Person">Person 1</option>
                                            <option value="Person">Person 2</option>
                                            <option value="Person">Person 3</option>
                                        </select>
                                    </div>

                                    <div class="personDropdown" id="personContainer">
                                        <select class="placeholder-select" required id="personDropdown">
                                        <option value="">--Select a person--</option>
                                        <option value="Person">Person 1</option>
                                        <option value="Person">Person 2</option>
                                        <option value="Person">Person 3</option>
                                        </select>
                                    </div>

                                    <div class="personDropdown" id="personContainer">
                                        <select class="placeholder-select" required id="personDropdown">
                                        <option value="">--Select a person--</option>
                                        <option value="Person">Person 1</option>
                                        <option value="Person">Person 2</option>
                                        <option value="Person">Person 3</option>
                                        </select>
                                    </div>

                                
                            </div>
                        </div>
                    </div>

                    <div class="skillrow">
                        <form>

                            <div class="input-group">

                                <div class="field">
                                    <label class="labelTechnicalSkills" for="idTechnicalSkills">Technical Skills</label>
                                    <div class="textarea-wrapper">
                                        <textarea class="inputTechnicalSkills" type="text" id="idTechnicalSkills" name="TechnicalSkills" placeholder="Can include but not limited to: Programming (what languages?), Data Analysis, Digital Design, Marketing, Cybersecurity, etc." maxlength="200"></textarea>
                                        <div class="techCharCount" id="techCharCount">0 / 200</div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="labelSoftSkills" for="idSoftSkills">Soft Skills</label>
                                    <div class="textarea-wrapper">
                                        <textarea class="inputSoftSkills" type="text" id="idSoftSkills" name="SoftSkills" placeholder="Can include but not limited to: Strong work ethic, creativity, positive attitude, Public Speaking, etc." maxlength="200" ></textarea>
                                        <div class="softCharCount" id="softCharCount">0 / 200</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="buttonLayout">
                <button type="button" id="signupButton" class="closeButton signupButton">Submit</button>
            </div>
    </div>


    <script src="api.js?v=3"></script>
    <script src="signup.js?v=2"></script>
</body>
</html>
